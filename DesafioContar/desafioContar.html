<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Vamos Contar</title>
</head>


<body>
    <header>
        <h1> Vamos Contar </h1>
    </header>

    <section> 
        <div class="inputs">
            <!-- START -->
            <label for="inicio"> Início: </label>
            <input type="number" class="inicio" id="inicio"><br>
            <!-- END -->
            <label for="fim"> Fim: </label>
            <input type="number" class="fim" id="fim"><br>
            <!-- PASSO -->
            <label for="passo"> Passo: </label>
            <input type="number" class="passo" id="passo"><br>
            <!-- BOTAO -->
            <input type="button" value="contar" class="botao" onclick="contar()">
        </div>

        
        <div id="res">
            Preparando Contagem:
        </div>

    </section>






    <footer> 
        <h5>Curso Em Vídeo</h5>
    </footer>
    
    <script src="index.js"></script>
</body>





</html>
